<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffb6d5, #ffd6e8);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 36px;
      border-radius: 24px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
      text-align: center;
      width: min(520px, 92vw);
      position: relative;
    }

    h1 {
      font-size: 34px;
      margin-bottom: 12px;
      color: #ff4d88;
    }

    p {
      color: #555;
      font-size: 18px;
      margin-bottom: 28px;
    }

    .heart {
      font-size: 46px;
      margin-bottom: 10px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 14px 22px;
      border-radius: 999px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      position: absolute;
      transition: all 0.25s ease;
    }

    #yes {
      background: #ff4d88;
      color: white;
      left: 50%;
      transform: translateX(-120%);
    }

    #no {
      background: #f2f2f2;
      left: 50%;
      transform: translateX(20%);
    }

    #message {
      margin-top: 26px;
      font-size: 20px;
      color: #ff4d88;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="heart">ðŸ’˜</div>
    <h1>Will you be my Valentine, Cynthia?</h1>
    <p>I have a very strong feeling about the answer ðŸ˜Š</p>

    <div class="buttons">
      <button id="yes">Yes ðŸ’–</button>
      <button id="no">No</button>
    </div>

    <div id="message"></div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");
    const card = document.querySelector(".card");

    noBtn.addEventListener("mouseenter", () => {
      const cardRect = card.getBoundingClientRect();
      const maxX = cardRect.width - noBtn.offsetWidth;
      const maxY = cardRect.height - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    });

    yesBtn.addEventListener("click", () => {
      message.innerHTML = "YAY!!! ðŸŽ‰ðŸ’– I canâ€™t wait to be your Valentine.";
      noBtn.style.display = "none";
      yesBtn.style.transform = "scale(1.15)";
    });
  </script>

</body>
</html>
