<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine üíñ</title>

  <style>
    :root{
      --pink:#ff4d88;
      --pink2:#ff7fb3;
      --bg1:#ffb6d5;
      --bg2:#ffd6e8;
      --ink:#333;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, var(--bg2), var(--bg1));
      overflow: hidden;
      position: relative;
    }

    /* floating hearts background */
    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      bottom: -40px;
      font-size: 18px;
      opacity: 0.6;
      animation: floatUp linear infinite;
      filter: blur(0.2px);
    }
    @keyframes floatUp {
      from { transform: translateY(0) translateX(0) rotate(0deg); }
      to   { transform: translateY(-120vh) translateX(40px) rotate(18deg); }
    }

    .card {
      background: rgba(255,255,255,0.92);
      padding: 36px 34px;
      border-radius: 26px;
      box-shadow: 0 18px 55px rgba(0,0,0,0.14);
      text-align: center;
      width: min(560px, 92vw);
      position: relative;
      border: 2px solid rgba(255,77,136,0.15);
      backdrop-filter: blur(6px);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,77,136,0.10);
      color: var(--pink);
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 14px;
    }

    h1 {
      font-size: 34px;
      margin: 6px 0 10px;
      color: var(--pink);
      letter-spacing: -0.5px;
    }

    p {
      color: #555;
      font-size: 18px;
      margin: 0 0 16px;
      line-height: 1.35;
    }

    .details {
      margin: 14px auto 22px;
      padding: 14px 16px;
      border-radius: 16px;
      background: rgba(255,77,136,0.07);
      color: #444;
      font-size: 16px;
      text-align: left;
      max-width: 440px;
    }
    .details b { color: var(--pink); }
    .details a {
      color: var(--pink);
      text-decoration: none;
      font-weight: 650;
    }
    .details a:hover { text-decoration: underline; }

    .buttons {
      position: relative;
      height: 86px;
      margin-top: 10px;
    }

    button {
      padding: 14px 22px;
      border-radius: 999px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease, box-shadow 0.2s ease, left 0.25s ease, top 0.25s ease;
      user-select: none;
    }

    #yes {
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color: white;
      left: 50%;
      transform: translateX(-120%);
      box-shadow: 0 10px 22px rgba(255,77,136,0.28);
    }
    #yes:hover { transform: translateX(-120%) scale(1.06); }

    #no {
      background: #f2f2f2;
      color: #444;
      left: 50%;
      transform: translateX(20%);
      box-shadow: 0 10px 22px rgba(0,0,0,0.08);
    }

    #message {
      margin-top: 22px;
      font-size: 20px;
      color: var(--pink);
      font-weight: 700;
      min-height: 28px;
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 3px;
      opacity: 0.9;
      pointer-events: none;
      animation: pop 850ms ease-out forwards;
    }
    @keyframes pop {
      0%   { transform: translate(0,0) rotate(0deg) scale(1); opacity: 1; }
      100% { transform: translate(var(--dx), var(--dy)) rotate(260deg) scale(0.9); opacity: 0; }
    }

    .footer {
      margin-top: 14px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts"></div>

  <div class="card" id="card">
    <div class="badge">üíå Valentine Invitation</div>
    <h1>Will you be my Valentine, Cynthia?</h1>
    <p>I planned a sweet little night for us üòä</p>

    <div class="details">
      <div>üìç <b>Boulevard SF</b></div>
      <div>üóìÔ∏è <b>February 14th</b></div>
      <div style="margin-top:8px;">
        <a href="https://www.google.com/maps/search/?api=1&query=Boulevard+San+Francisco" target="_blank" rel="noopener noreferrer">
          Open in Google Maps ‚Üí
        </a>
      </div>
    </div>

    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No</button>
    </div>

    <div id="message"></div>
    <div class="footer">p.s. the ‚ÄúNo‚Äù button is shy üôà</div>
  </div>

  <script>
    // Floating hearts generator
    const heartsEl = document.getElementById("hearts");
    const heartChars = ["üíó","üíñ","üíò","üíì","üíï","üíû"];
    function spawnHeart() {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = heartChars[Math.floor(Math.random() * heartChars.length)];
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (6 + Math.random() * 7) + "s";
      h.style.fontSize = (14 + Math.random() * 22) + "px";
      h.style.opacity = (0.35 + Math.random() * 0.45);
      heartsEl.appendChild(h);
      setTimeout(() => h.remove(), 14000);
    }
    setInterval(spawnHeart, 350);
    for (let i = 0; i < 10; i++) setTimeout(spawnHeart, i * 120);

    // Buttons logic
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");
    const card = document.getElementById("card");

    // Make "No" dodge cursor (and taps) so it "won't let her do it"
    function moveNoButton() {
      const cardRect = card.getBoundingClientRect();
      const padding = 14;

      const maxX = cardRect.width - noBtn.offsetWidth - padding;
      const maxY = cardRect.height - noBtn.offsetHeight - padding;

      const randomX = padding + Math.random() * maxX;
      const randomY = Math.max(140, padding + Math.random() * (maxY - 140)); // keep it below header

      // Place relative to card
      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("pointerdown", (e) => { e.preventDefault(); moveNoButton(); });

    // Confetti burst when she clicks yes
    function confettiBurst() {
      const colors = ["#ff4d88","#ff7fb3","#ffd6e8","#ffb6d5","#ffffff"];
      const rect = card.getBoundingClientRect();
      const originX = rect.width / 2;
      const originY = 40;

      for (let i = 0; i < 60; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.background = colors[Math.floor(Math.random() * colors.length)];
        c.style.left = originX + "px";
        c.style.top = originY + "px";

        const angle = Math.random() * Math.PI * 2;
        const distance = 80 + Math.random() * 160;
        const dx = Math.cos(angle) * distance;
        const dy = Math.sin(angle) * distance + 120;

        c.style.setProperty("--dx", dx + "px");
        c.style.setProperty("--dy", dy + "px");

        card.appendChild(c);
        setTimeout(() => c.remove(), 900);
      }
    }

    yesBtn.addEventListener("click", () => {
      message.innerHTML = "YAYYYYY!! üéâüíñ See you at Boulevard on Feb 14th üòò";
      noBtn.style.display = "none";
      yesBtn.style.transform = "translateX(-120%) scale(1.12)";
      confettiBurst();
    });
  </script>

</body>
</html>
